<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style/style3.css">

</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment form</h1>
        <p>Required filed are followed by *</p>
        <h2>User information</h2>
        <p>Name: * <input type="text" required name="name" placeholder="sarvjit72"></p>
        <fieldset>
            <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="60" rows="15"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
     <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
     <h2>Payment information</h2>
     <p>Card type:*
          <select name="card_type" id="card_type"required>
          <option value="">--select a card type--</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
          <option value="mastercard">Mastercard</option>
        </select>
     </p>  
     <p>
         Card Number *<input type="number" name="card_number" id="card number" required>
     </p>  
     <p>
         Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
     </p>
     <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
     <input type="submit" value="Pay Now">
</form>

</body>
</div>
</html>
